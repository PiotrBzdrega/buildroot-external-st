image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbla {
		image = "%ATFBIN%"
		size = 256k
	}

	partition fip {
		image = "fip.bin"
		size = 4M
	}

	partition u-boot-env {
		size = 512k
	}

	partition rootfs {
		image = "rootfs.ext4"
		partition-uuid="e91c4e10-16e6-4c0e-bd0e-77becf4a3582"
		bootable = "yes"
	}
}

